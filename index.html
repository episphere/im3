<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://episphere.github.io/gps/gps.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="img3.js"></script>

    <body>
    <h1>img<sup>3</sup> <sup style="font-size:medium">[<a href="https://github.com/episphere/im3" target="_blank">code</a>] [<a href="https://observablehq.com/@episphere/img3" target="_blank">notebook</a>]</sup></h1>
    <p>Nothing to see here yet. For now all the action is in the console of this page, where you explore the <code>img3</code> SDK.</p>
    <p>Example,<code>document.body.appendChild(img3.img2Read())</code>:</p>
    </body>
    <script>
        document.body.onload=async function(){
            async function loadImg(){
                return await img3.img2Read()
            }
            let img = await loadImg()
            document.body.appendChild(img)
        }
    </script>
